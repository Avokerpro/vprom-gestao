name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 */3 * *' # Roda a cada 3 dias à meia-noite
  workflow_dispatch: # Permite rodar manualmente se necessário

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          # Realiza uma consulta simples na tabela de clientes para gerar atividade de banco de dados
          curl -X GET "https://msmffyjwauplwtfxagzr.supabase.co/rest/v1/clients?select=id&limit=1" \
          -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}"
